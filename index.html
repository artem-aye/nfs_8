<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚠️ КРИЧАЩИЙ САЙТ ⚠️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      overflow: hidden;
      font-family: Impact, sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, red, orange, yellow, green, cyan, blue, magenta);
      background-size: 2000% 2000%;
      animation: bgMove 5s ease infinite, bgFlash 0.3s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bgFlash {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }

    h1 {
      font-size: 3em;
      text-shadow: 4px 4px black;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(10px, 0); }
      50% { transform: translate(-10px, 0); }
      75% { transform: translate(0, 10px); }
      100% { transform: translate(0, -10px); }
    }

    .warning {
      font-size: 1.5em;
      color: black;
      background: white;
      padding: 10px 20px;
      margin-top: 20px;
      display: inline-block;
      animation: blink 0.5s infinite;
      border-radius: 10px;
      text-decoration: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .warning {
        font-size: 1.2em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>тебя тегнули бро ^-^</h1>
  <a class="warning" href="https://t.me/+vImhGZV3y4U5YWNi" target="_blank">🔇 Заглушить</a>

  <audio id="scream" autoplay muted loop>
    <source src="s-kh-li-tisha-takaia.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    const audio = document.getElementById('scream');
    window.addEventListener('load', () => {
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 1.0;
        audio.play().catch(err => {
          console.warn("Автозвук заблокирован браузером 😭");
        });
      }, 1000);
    });
  </script>
</body>
</html>
